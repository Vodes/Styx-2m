[versions]
kotlin = "1.9.23"
compose = "1.6.1"
agp = "8.2.2"
androidx-appcompat = "1.6.1"
androidx-activityCompose = "1.8.2"
compose-uitooling = "1.6.4"
buildConfig = "5.3.5"
kotlinx-coroutines = "1.8.0"
styx-common = "0.1.0"
styx-common-compose = "0.0.5"
moko-permissions = "0.17.0"
kstore = "0.7.1"
insetsx = "0.1.0-alpha10"
libmpv = "0.2.0"

[libraries]
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-activityCompose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
compose-uitooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-uitooling" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
styx-common = { module = "moe.styx:styx-common", version.ref = "styx-common" }
styx-common-compose = { module = "moe.styx:styx-common-compose", version.ref = "styx-common-compose" }
moko-permissions = { module = "dev.icerock.moko:permissions-compose", version.ref = "moko-permissions" }
kstore = { module = "io.github.xxfast:kstore", version.ref = "kstore" }
kstore-file = { module = "io.github.xxfast:kstore-file", version.ref = "kstore" }
multiplatform-insets = { module = "com.moriatsushi.insetsx:insetsx", version.ref = "insetsx" }
android-libmpv = { module = "dev.jdtech.mpv:libmpv", version.ref = "libmpv" }

[plugins]
multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
android-application = { id = "com.android.application", version.ref = "agp" }
buildConfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildConfig" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
